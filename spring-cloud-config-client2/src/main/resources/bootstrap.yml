spring:
  application:
    name: XZConfigClient    # 对应config server所获取的配置文件的{application}
  cloud:
    config:
      uri: http://localhost:9100/
      profile: dev            # profile对应config server所获取的配置文件中的{profile} 
      label: master           # 指定Git仓库的分支，对应config server所获取的配置文件的{label}
     
#开放所有端点 健康监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
  